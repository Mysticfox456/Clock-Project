<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>🕰️ World Clock 🕰️</h1>
      <select id="city">
        <option value="">☪︎ Select a city ☪︎</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="Pacific/Honolulu">Honolulu 🌺</option>
      </select>
      <div id="cities">
        <div class="city" id="Tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Honolulu">
          <div>
            <h2>Honolulu</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by, <strong>Miranda Talbot 🦊</strong>, open sourced on<a
        href="https://github.com/Mysticfox456/Clock-Project"
        target="_blank"
      >
        GitHub</a
      >Hosted on
      <a href="https://teal-bombolone-6c144b.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
