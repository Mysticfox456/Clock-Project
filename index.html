<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>🕰️ World Clock 🕰️</h1>

      <select id="city">
        <option value="">☪︎ Select a city ☪︎</option>
        <option value="current">My Current Location</option>
        <option value="Europe/London">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿 👑</option>
        <option value="America/New_York">New York 🇺🇸 🗽</option>
        <option value="Australia/Sydney">Sydney 🦘 🐠</option>
        <option value="Pacific/Auckland">Auckland 🇳🇿 🎬 🧙🏻‍♂️ 🧝🏻‍♂️</option>
      </select>
      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="honolulu">
          <div>
            <h2>Honolulu 🌺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by, <strong>Miranda Talbot 🦊</strong>, open sourced on
      <a href="https://github.com/Mysticfox456/Clock-Project" target="_blank"
        >GitHub</a
      >
      Hosted on
      <a href="https://teal-bombolone-6c144b.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
